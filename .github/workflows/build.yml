name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore InternsManagementSystem.sln

      - name: Build
        run: dotnet build InternsManagementSystem.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test InternsManagementSystem.sln --no-build --configuration Release
